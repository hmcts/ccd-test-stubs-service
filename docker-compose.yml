version: '3'

services:
  ccd-test-stubs-service:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hmcts/ccd-test-stubs-service
    environment:
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_TYPE
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - LOGBACK_DATE_FORMAT
      - LOGBACK_REQUIRE_THREAD
      - LOGBACK_REQUIRE_ALERT_LEVEL=false
      - LOGBACK_REQUIRE_ERROR_CODE=false
      # app environment variables
      - WIREMOCK_SERVER_MAPPINGS_PATH=mappings
    ports:
      - $SERVER_PORT:$SERVER_PORT
    volumes:
      - $WIREMOCK_SERVER_MAPPINGS_PATH:/opt/app/mappings

